<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="{{ url_for('static', filename='images/favi.jpg') }}" type="image/x-icon">
    <title>Olympiadle - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="../static/css_file.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alumni+Sans+Pinstripe&effect=neon" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rancho&effect=3d" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@0,900;1,900&display=swap" rel="stylesheet">    <link href="https://fonts.googleapis.com/css?family=Audiowide&effect=neon" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=table,sports_esports,account_circle" rel="stylesheet"/>

    <style>
      .navbar-brand {
        font-family: 'Audiowide', sans-serif; /* Optional: use a custom font */
        font-weight: bold; /* Optional: make it bold */
        font-size: 2rem; /* Optional: adjust font size */
      }
      .material-symbols-outlined {
        font-family: 'Material Symbols Outlined', sans-serif; /* Optional: use a custom font */
        font-weight: bold; /* Optional: make it bold */
        font-size: 2rem; /* Optional: adjust font size */
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <!-- Brand -->
          <a class="nav-link active" href="/">
            <span class="material-symbols-outlined" style="color:azure">sports_esports</span> 
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="/login">
                  <span class="material-symbols-outlined">account_circle</span> 
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/tables">
                  <div class="dropdown-content">
                    {% for table in tables %}
                      <a href="/tables/{{ table }}" target="_blank">{{ table }}</a>
                    {% endfor %}
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
  
    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>

    {% block content %}{% endblock %}


  </body>
</html>
